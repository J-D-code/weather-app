<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <header>JD's Weather App</header>
  <body>
    <div class="card">
      <div class="search">
        <input
          id="search"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="btn" type="submit">
          <img src="./imgs/loupe.png" alt="search icon" />
        </button>
      </div>
      <div class="weather">
        <img class="weather-icon" src="./imgs/cloudy.png" alt="weather icon" />
        <h1 class="temp">0ËšC</h1>
        <h2 class="city">Enter City Name</h2>
        <div class="details">
          <div class="col">
            <img src="./imgs/humidity.png" alt="humid" />
            <p class="humidity">0%</p>
            <p>Humid</p>
          </div>
          <div class="col">
            <img src="./imgs/wind.png" alt="humid" />
            <p class="wind">0 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
